  <div ng-controller='mainController' id="ModalDiv">
    <modal-dialog show='modalShown' width='400px' height='60%'>
     <p>You'll like this proposition, choice <b>{{propChoice}}</b></p>
     <img class="pred-img" src="{{predContent}}" width="85%" height="85%">
    </modal-dialog>
  </div>
<div class="row">
		<a class="button btn-primary" type="button" ng-click="propositionClicked(0)" value="Left">Left</a>
		<a class="button btn-primary" type="button" ng-click="propositionClicked(1)" value="Right">Right</a> 
</div>

<div class="row">		
    <td-cards style="width=100%">
<!--Text testing out width of the div asdf asdfa asdf a asd asf adf asdfs asdfa sdfs f asdf asdfa asdf a asd asf adf asdfs asdfa sdfsf asdf asdfa asdf a asd asf adf asdfs asdfa sdfsf asdf asdfa asdf a asd asf adf asdfs asdfa sdfsf asdf asdfa asdf a asd asf adf asdfs asdfa sdfsf asdf asdfa asdf a asd asf adf asdfs asdfa sdfsf asdf asdfa asdf a asd asf adf asdfs asdfa sdfsf asdf asdfa asdf a asd asf adf asdfs asdfa sdfsf  -->
        <td-card id="td-card" ng-repeat="card in cards"
        on-transition-left="transitionLeft(card)"
        on-transition-right="transitionRight(card)"
        on-transition-out="transitionOut(card)"
        on-partial-swipe="cardPartialSwipe(amt)"
        on-destroy="cardDestroyed($index)"
        on-swipe-left="cardSwipedLeft($index)"
        on-swipe-right="cardSwipedRight($index)">
            <div class="title">
                {{card.title}}
            </div>
            <div class="image">
               <div class="no-text overlayBox">
                 <div class="yesBox boxed">Left</div>
               </div>
               <img ng-src="{{card.image}}">
               <div class="yes-text overlayBox">
                 <div class="noBox boxed">Right</div>
               </div>
           </div>
        </td-card>
    </td-cards>
  </div>	
</div>
